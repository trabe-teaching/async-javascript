# resolve/reject

```javascript
function Promise(fn) {
  let status = "PENDING";
  let value;

  const fullfill = newStatus => newValue => {
    status = newStatus;
    value = newValue;
  };

  const resolve = fullfill("RESOLVED");
  const reject = fullfill("REJECTED");

  setImmediate(() => {
    try {
      fn(resolve, reject);
    } catch(e) {
      reject(e);
    }
  });

  return { status, value };
};
```

# Promise chaining

```javascript
then(handler) {
  return new Promise((resolve, reject) => {
    onFullfill((status, value) => {
      if (status === "REJECTED") {
        reject(value);
        return;
      }
      try {
        const res = handler(value);
        if (res && res.then) {
          res.then(resolve).catch(reject);
        } else {

        }
      } catch(e) {

    });
  });
}

# all

```javascript
Promise.all = promises => new Promise((resolve, reject) => {
  let resolved = 0;
  const values = Array(promises.length).fill(undefined);

  promises.forEach((promise, i) => {
    promise
      .then(value => {
        values[i] = value;
        resolved++;
        if (resolved === values.length) {
          resolve(values);
        }
      })
      .catch(e => reject(e));
  });
});

```

# race

```javascript
Promise.race = (promises) => new Promise((resolve, reject) => {
  let resolved = false;
  promises.forEach((promise, i) => {
    promise
      .then(v => {
        if (resolved) {
          return;
        }
        resolved = true;
        resolve(v);
      })
      .catch(e => {
        if (!resolved) {
          reject(e)
        }
      });
  });
});
```

# promisify

```javascript
const promisify = fn =>
  (...args) => new Promise((resolve, reject) => {
    fn(...args, (error, value) => {
      if (error) {
        reject(error);
      } else {
        resolve(value);
      }
    });
  });
```

# callbackify

```javascript
const callbackify = fn => (...args) => {
  const callback = args[args.length - 1];
  const fnArgs = args.slice(0, -1);
  fn(...fnArgs)
    .then(value => {
      callback(undefined, value);
    })
    .catch(error => {
      callback(error);
    });
};
```

# Syntactic sugar

```javascript
// promise version
const f => () =>
  new Promise(() => {/* .. */})
    .then(v => console.log(v))
    .catch(err => console.err(err));

// async version
const f = async () => {
  try {
    const v = await new Promise(() => {/* .. */});
    console.log(v);
  } catch (err) {
    console.error(err);
  }
}
```
